<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Tile Puzzle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1><span>Sliding</span><span>Tile</span><span>Puzzle</span></h1>

    <div id="moves">Moves: 0</div>

    <article id="puzzle-container">
        <div class="pieces" id="piece-11">11</div>
        <div class="pieces" id="piece-12">12</div>
        <div class="pieces" id="piece-13">13</div>
        <div class="pieces" id="piece-21">21</div>
        <div class="pieces" id="piece-22">22</div>
        <div class="pieces" id="piece-23">23</div>
        <div class="pieces" id="piece-31">31</div>
        <div class="pieces" id="piece-32" draggable="true" ondragstart="dragstart_handler(event)" ondragend="dragend_handler(event)">32</div>
        <div class="pieces dropzone empty" id="piece-33" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">33</div>
    </article>

    <button id="launch">Start Game</button>

    <script src="./app.js"></script>
</body>
</html>
