<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider by Gosia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e1e617458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <div class="img-slider">
            <img src="img/bridge-4976386_640.jpg" alt="Body on the Bridge">
            <img src="img/patagonia-5354728_640.jpg" alt="Abandoned Boat">
            <img src="img/prague-2192419_640.jpg" alt="Prague City">
            <img src="img/rower-4347495_640.jpg" alt="Abandoned Bike">
            <img src="img/solely-5082741_640.jpg" alt="Solitude">
            <img src="img/spring-3389422_640.jpg" alt="Bird on a Twig">
            <img src="img/waterfall-841319_640.jpg" alt="Waterfall">
        </div>
    </div>
    <button class="previous-btn"><i class="fas fa-arrow-circle-left"></i></button>
    <button class="next-btn"><i class="fas fa-arrow-circle-right"></i></button>
    
    <script src="app.js"></script>
</body>
</html>
