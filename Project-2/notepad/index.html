<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Notes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e1e617458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu">
        <h1><i class="fas fa-sticky-note"></i> MyAwesomeNotes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete All</button>
        </div>
    </nav>

    <main class="note-area">
       <div class="note">
           <h3 class="note-title">Note #1</h3>
           <button class="delete-note">
               <i class="fas fa-times icon"></i>
           </button>
           <div class="note-body">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla labore magnam, accusamus facere nisi libero porro commodi totam, esse ea necessitatibus fugiat odit voluptatibus a repellendus id cumque ut vero!</p>
           </div>
       </div> 
    </main>

    

    <script src="app.js"></script>
</body>
</html>
