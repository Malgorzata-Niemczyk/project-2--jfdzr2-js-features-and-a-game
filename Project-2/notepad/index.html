<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Notes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e1e617458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu">
        <h1><i class="fas fa-sticky-note"></i> MyAwesomeNotes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete All</button>
        </div>
    </nav>

    <main class="note-area">
       <div class="note">
           <h3 class="note-title">Note #1</h3>
           <button class="delete-note">
               <i class="fas fa-times icon"></i>
           </button>
           <div class="note-body">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla labore magnam, accusamus facere nisi libero porro commodi totam, esse ea necessitatibus fugiat odit voluptatibus a repellendus id cumque ut vero!</p>
           </div>
       </div> 
    </main>

    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">Choose a category</label>
        <select id="category">
            <option value="0" disabled selected>- Choose a category -</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Friends</option>
            <option value="1">Other</option>
        </select>

        <label for="text">Insert the content of your note</label>
        <textarea id="text"></textarea>

        <p class="error">Fill in all the spaces!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
